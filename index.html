<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>

    <div class="containerfluid text-center bg-info">
    <div class="row row-cols-md-3">
        <div class="col-md-4 border border-5 border-dark">
            <p class="fs-5 fw-bold">Links</p>
            <ul class="list-group">
                <li class="list-group-item bg-transparent border-0 text-bg-light p-0"> <a href="#"></a>An item</li>
                <li class="list-group-item bg-transparent border-0 text-bg-light p-0"><a href="#"></a>A second item</li>
                <li class="list-group-item bg-transparent border-0 text-bg-light p-0"><a href="#"></a>A third item</li>
                <li class="list-group-item bg-transparent border-0 text-bg-light p-0"><a href="#"></a>A fourth item</li>
                <li class="list-group-item bg-transparent border-0 text-bg-light p-0"><a href="#"></a>And a fifth one</li>text
              </ul>

        </div>
        
        <div class="col-md-4 border border-5 border-dark">
            <h1>News Letter</h1>
            <form class="pt-3">
                <div class="mb-3 px-5 pt-3">

                </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control w-50" placeholder="Enter your email" aria-label="Recipient's username" aria-describedby="button-addon2">
                <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button> -->
              </div>
           <button type="submit" class="btn btn-primary w-50 rounded-pill bg-light text-dark">Submit</button>
            </form>
           
        </div>
       
        <div class="col-md-4 border border-5 border-dark">
            <h1>Contact</h1>
        </div>
       
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
